<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fashion Designer Quiz">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Fashion Designer Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <header role="banner" class="header">
            <section>
                <a href="index.html">
                    <img class="" src="images/top.png" alt="alt" />
                </a>
            </section>
            <section>
                <ul>
                    <li class="scoreCard">Question
                        <span class="questionNumber">0</span> of 10
                    </li>
                    <li class="scoreCard"> Score<span class="scoreNumber"> 0</span> points

                    </li>
                </ul>
            </section>
        </header>

        <section role="background" class="backgroundImage">
            <section class="startQuiz box">
                <h1>How much do you know about Fashion Designers</h1>
                <img src="images/sketch.jpg" alt="" class="">
                <button type="button" class="startButton">Start</button>
            </section>
            <section class="question box RightAnswer"></section>
            <section class="question box WrongAnswer"></section>
            <section class="question box FinalAnswer"></section>

        </section>

    </main>
    <!-- <footer></footer> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
