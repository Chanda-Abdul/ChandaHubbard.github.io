<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fashion Designer Quiz">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Fashion Designer Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <section class="headerBox question">
            <img src="images/fashionheader.jpg" class="fashionHeader" alt="fashion header" width="250">
            <section class="theQuizBox">
                <br/>
                <h1>Fashion Designer Quiz
                </h1>
                <div class="current-question-score">
                </div>
            </section>
        </section>
    </header>
    <main>
        <fieldset>
            <div class="quizBox">
                <div class="theQuizBox">
                    <legend class="headerQuestion">How much do you really know about Fashion Designers?<br/>
                        <br/>
                        <legend>
                            <p>This is a quiz to test your knowledge...</p>
                </div>
            </div>
            <div class="quizBox">
                <div class="theQuizBox">
                    <button type="button" id="startButton">Start Quiz</button>
                </div>
            </div>

        </fieldset>

        <section class="questionBox box altBox">
        </section>
        <section class="response box altBox"></section>
        <section class="final box altBox"></section>
        </section>
        </section>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>

</html>
