<body>

            Vera Wang
        </label><br/>

            Yves Saint Laurent
        </label>
                                <br/>

            Gabrielle “Coco” Chanel
        </label>
                                <br/>
                                <input type="radio" name="options" id="option 4" tabindex="4" value="Kate Spade">

            Kate Spade
        </label>

                                <span id="js-r1"></span>

                            </div>


                            <button type="submit" id="answer" tabindex="5">Submit</button>

            </div>
            </legend>
            </div>
            </div>

        </form>
        </div>
        </div>
        </div>

        </fieldset>

        </div>
