<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fashion Designer Quiz">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Fashion Designer Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <section class="headerBox question">
            <img src="images/fashionheader.jpg" alt="fashion header" width="250">
            <section class="theQuizBox">
                <br/>
                <h1>Fashion Designer Quiz
                </h1>
                <ul>
                    <li id="js-answered">Question 10 of 10</li>
                    <li id="js-score">Score 10 points </li>
                </ul>
            </section>
        </section>
    </header>
    <main>
        <fieldset>

            <div class="results">
                <form id="js-restart-quiz">
                    <fieldset>
                        <div class="quizBox">
                            <div class="theQuizBox">
                                <legend>Your score is 10 points out of 10 points </br><img src="images/milanrunway.jpg" alt="fashion police" width="350"></legend>
                            </div>
                        </div>

                        <div class="quizBox">
                            <div class="theQuizBox">
                                <button type="button" id="restart"> Restart Quiz </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </fieldset>
        </form>
        </div>
        </div>
        </div>

        </fieldset>

        </div>
    </main>

</body>

</html>
